<!DOCTYPE html>
<html lang="en">
<head>

  <title>Terminal Portfolio</title>

<body>
  <div id="terminal">
    <h3 align="center">enjoy your visit!</h3>

    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">visitor@portfolio:~$</span>
      <input type="text" id="input" autofocus>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
